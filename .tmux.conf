# Start counting windows at 1 (more intuitive for finger navigation)
set -g base-index 1
#setw -g pane-base-index 1	# don't set pane counting from 1 (vim slime config)

# remap refix 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# use vi-style keybindings
setw -g mode-keys vi

# Shortcuts for window resizing
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

set-window-option -g aggressive-resize

# Enable mouse support (ease of scrolling; screws with vim mouse scrolling)
#set -g mouse on

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
